<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/logo-new.png" alt="food box" class="img-responsive" />
      </a>
    </div>
  </aside>
  <!-- END MENU SIDEBAR-->

  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <div class="container float-right">
              <div class="row">
                <div class="col">
                  <ul class="nav nav-tabs">
                    <li
                      role="presentation"
                      class="nav-item"
                      routerLinkActive="active"
                    >
                      <a class="nav-link link-light" routerLink="admin"
                        >Admin</a
                      >
                    </li>
                    <li
                      role="presentation"
                      class="nav-item"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      <a class="nav-link link-light" routerLink="login">User</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>
    <!-- END HEADER DESKTOP-->

    <!-- MAIN CONTENT-->

    <img
      src="https://www.rd.com/wp-content/uploads/2022/05/RD-Punny-Food-Pickup-Lines-FT-GettyImages-86057157-560512691.jpg?resize=768,768"
      alt="food box"
      class="img-responsive"
    />
    <router-outlet></router-outlet>
  </div>
</div>

<!-- ENDS PAGE CONTAINER -->

<footer class="fixed-bottom">
  <ul>
    <li><a routerLink="info">About Us</a></li>
    <li><a routerLink="info">Contact Us</a></li>
    <li><a routerLink="info">Help</a></li>
  </ul>
  <router-outlet></router-outlet>
</footer>
