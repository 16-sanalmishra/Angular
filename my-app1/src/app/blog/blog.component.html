<div class="page-wrapper">
  <!-- MENU SIDEBAR-->
  <aside class="menu-sidebar d-none d-lg-block">
    <div class="logo">
      <a routerLink="/products">
        <img src="assets/logo-new.png" alt="food box" class="img-responsive" />
      </a>
    </div>
  </aside>
  <!-- END MENU SIDEBAR-->
  <div class="page-container">
    <!-- HEADER DESKTOP-->
    <header class="header-desktop">
      <div class="section-content section-content-p30">
        <div class="container-fluid">
          <div class="header-wrap">
            <div class="container float-right">
              <div class="row">
                <div class="col">
                  <ul class="nav nav-tabs">
                    <li
                      role="presentation"
                      class="nav-item"
                      routerLinkActive="active"
                      [routerLinkActiveOptions]="{ exact: true }"
                    >
                      <a class="nav-link link-light" routerLink="/">Logout</a>
                    </li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <router-outlet></router-outlet>
    </header>
    <br /><br />
    <div class="container m-3" style="width: 400px">
      <h2>Feedback.</h2>
      <form #f="ngForm">
        <div class="row m-3">
          <div class="form-group">
            <label for="title">Name</label>
            <input
              type="text"
              class="form-control"
              name="title"
              ngModel
              required
            />
          </div>
        </div>
        <div class="row m-3">
          <div class="form-group">
            <div class="col">
              <label for="content">Suggestions</label>
            </div>
            <div class="col">
              <textarea
                name="content"
                id="content"
                cols="45"
                rows="8"
                ngModel
                required
              ></textarea>
            </div>
          </div>
        </div>
        <div class="row m-3">
          <div class="col">
            <button
              class="btn btn-primary"
              [disabled]="!f.valid"
              (click)="createPost(f.value, f)"
            >
              Submit
            </button>
          </div>
        </div>
        <!-- <div class="row m-3">
          <div class="col">
            <button class="btn btn-primary btn-sm" (click)="onFetchPosts()">
              Fetch Posts
            </button>
            |
            <button class="btn btn-danger btn-sm" (click)="onDeletePosts()">
              Clear Posts
            </button>
          </div>
        </div> -->
      </form>
      <!-- <div class="row m-3">
        <div class="col">
          <p *ngIf="fetchedPosts.length < 1">No Posts Available !!</p>
          <ul class="list-group" *ngIf="fetchedPosts.length >= 1">
            <li class="list-group-item" *ngFor="let post of fetchedPosts">
              <h3>{{ post.title }}</h3>
              <p>{{ post.content }}</p>
            </li>
          </ul>
        </div>
      </div> -->
    </div>
    <footer class="fixed-bottom">
      <ul>
        <li><a href="#">About Us</a></li>
        <li><a href="#">Contact Us</a></li>
        <li><a href="#">Help</a></li>
      </ul>
    </footer>
  </div>
</div>
